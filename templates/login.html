{% extends 'base/base.html' %}
{% block title %}
    <title>用户登录</title>
{% endblock %}
{% block body %}
	<div id="container" class="cls-container">
		
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img img-balloon">
            <img src="/static/img/bg-img/bg-img-5.jpg" alt="">
        </div>
		
		
		<!-- HEADER -->
		<!--===================================================-->
		<div class="cls-header cls-header-lg">
			<div class="cls-brand">
				<a class="box-inline" href="base/index.html">
{#					<img alt="Nifty Admin" src="img/logo.png" class="brand-icon">#}
					<span class="brand-title">微信小程序 <span class="text-thin">后台</span></span>
				</a>
			</div>
		</div>
		<!--===================================================-->
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
			<div class="cls-content-sm panel">
				<div class="panel-body">
					<p class="pad-btm">用户登录</p>
					<form method="post">{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input type="email" name="username" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
								<input type="password" name="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="row">
							<div class="col-xs-8 text-left checkbox">
								<label class="form-checkbox form-icon">
								<input type="checkbox"> 记住
								</label>
							</div>
							<div class="col-xs-4">
								<div class="form-group text-right">
								<button class="btn btn-success text-uppercase" type="submit">登录</button>
								</div>
							</div>
                            <span style="color: red;">{{ error_msg }}</span>
						</div>
{#						<div class="mar-btm"><em>- or -</em></div>#}
{#						<button class="btn btn-primary btn-lg btn-block" type="button">#}
{#							<i class="fa fa-facebook fa-fw"></i> Login with Facebook#}
{#						</button>#}
					</form>
				</div>
			</div>
			<div class="pad-ver">
				<a href="pages-password-reminder.html" class="btn-link mar-rgt">忘记密码</a>
				<a href="pages-register.html" class="btn-link mar-lft">注册</a>
			</div>
		</div>
		<!--===================================================-->
		
	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->


{% endblock %}

{% block extra-bottom-js %}
    <script src="/static/js/demo/bg-images.js"></script>
{% endblock %}
