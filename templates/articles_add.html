{% extends 'base/index.html' %}
{% block title %}
    <title>文章添加</title>
{% endblock %}

{% block page-content %}
    <div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>文章标题</label>
                <input type="text" class="form-control" name="title" placeholder="标题">
            </div>
            <div class="form-group">
                <label>文章内容</label>
{#                <textarea class="form-control" name="content" id="" cols="30" rows="10"></textarea>#}
                <textarea class="form-control" id="editor_id" name="content" ></textarea>
            </div>
            <div class="form-group">
                <label>发布者</label><br>
                <select class="form-control" style="width:100px" name="user_id" id="">
                    <option>---</option>
                    <option value="1">alex</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary pull-right">发布</button>
        </form>
    </div>
{% endblock %}

{% block extra-bottom-js %}
    <script src="/static/dropzone/dropzone.js"></script>
    <script charset="utf-8" src="/static/kindeditor/kindeditor-all-min.js"></script>
    <script charset="utf-8" src="/static/kindeditor/lang/zh-CN.js"></script>
    <script>
        var editor;
        KindEditor.ready(function(K) {
                editor = K.create('#editor_id',{
                    resizeType:0,           //是否能改变宽度和长度
                    //filterMode: true,     //是否过滤标签
                    width : '100%',
                    height:'300px',
                    items:[
        'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
        'anchor', 'link', 'unlink', '|'],      //编辑框的功能栏
                    uploadJson:'/submitComment',
                    //htmlTags :[]      //自定义不需要过滤标签
                });
        });
    </script>
{% endblock %}
